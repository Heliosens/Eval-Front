<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval front</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="mosaic">
            <div id="top" class="triple">
                <div id="name">
                    <h1>BRADLEY COOPER</h1>
                    <p>
                        I'm a Graphic Designer, Coder & Entrepreneur.
                    </p>
                    <p>
                        Take a look at my portfolio to see what i was working.
                    </p>
                    <div>
                        <a href="">
                            <div class="button">
                                <i class="fas fa-download"></i>
                                <span>RESUME</span>
                            </div>
                        </a>
                        <a href="">
                            <div class="button">
                                <i class="fas fa-info"></i>
                                <span>CONTACT</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div  class="single">
                    <i class="far fa-address-card"></i>
                    <p>PROFILE</p>
                </div>
            </div>
            <div id="middle" class="triple">
                <div class="text">
                    <p>EXPERIENCE</p>
                </div>
                <div class="double">
                    <div class="text">
                        <p>EDUCATION</p>
                    </div>
                    <div class="single"></div>
                </div>
            </div>
            <div id="bottom" class="triple">
                <div class="double">
                    <div class="single"></div>
                </div>
            </div>
        </section>
        <section>
            <div id="point"></div>
            <div>
                <!-- double arrow -->
            </div>
        </section>
    </main>

    <img src="evalfront.png" height="607" width="1007"/></body>
</html>
