<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval front</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="mosaic">
            <div id="top" class="triple">
                <div id="name">
                    <h1>BRADLEY COOPER</h1>
                    <p>
                        I'm a Graphic Designer, Coder & Entrepreneur.
                    </p>
                    <p>
                        Take a look at my portfolio to see what i was working.
                    </p>
                    <div>
                        <a href="">
                            <div class="button">
                                <i class="fas fa-download"></i>
                                <span>RESUME</span>
                            </div>
                        </a>
                        <a href="">
                            <div class="button">
                                <i class="fas fa-info"></i>
                                <span>CONTACT</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div  class="single">
                    <img src="profile.png" alt="">
                    <p>PROFILE</p>
                </div>
            </div>
            <div id="middle" class="triple">
                <div class="text">
                    <img src="exp.png" alt="">
                    <p>EXPERIENCE</p>
                </div>
                <div class="double">
                    <div class="text">
                        <img src="educ.png" alt="">
                        <p>EDUCATION</p>
                    </div>
                    <div class="single">
                        <img src="blog.png" alt="">
                        <p>BLOG</p>
                    </div>
                </div>
            </div>
            <div id="bottom" class="triple">
                <div class="text">
                    <img src="social.png" alt="">
                    <p>SOCIAL MENU</p>
                </div>
                <div class="double">
                    <div class="text">
                        <img src="contact.png" alt="">
                        <p>CONTACT</p>
                    </div>
                    <div class="single">
                        <img src="portfolio.png" alt="">
                        <p>PORTFOLIO</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="nav">
            <div id="dots">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>
            <div id="arrow">
                <div class="round">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="round">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
